<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Strongdog movies</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #000;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      .player-wrapper {
        position: fixed;
        inset: 0;
        background: #000;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 64px;
        height: 64px;
        display: none;
      }
      .loading-circle {
        width: 100%;
        height: 100%;
        border: 4px solid transparent;
        border-top-color: #e50914;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .controls {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
        padding: 20px;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 10;
      }
      .player-wrapper:hover .controls,
      .controls:focus-within {
        opacity: 1;
      }
      .progress {
        width: 100%;
        height: 5px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2.5px;
        cursor: pointer;
        position: relative;
        margin-bottom: 15px;
      }
      .progress-filled {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: #e50914;
        border-radius: 2.5px;
        transition: width 0.1s linear;
      }
      .progress:hover .progress-filled {
        background: #f40612;
        height: 7px;
        top: -1px;
      }
      .controls-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .left-controls {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      button {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        opacity: 0.85;
        transition: 0.2s;
        outline: none;
      }
      button:hover {
        opacity: 1;
        transform: scale(1.1);
      }
      .play-pause svg {
        width: 32px;
        height: 32px;
      }
      .skip-btn svg,
      .fullscreen svg {
        width: 24px;
        height: 24px;
      }
      .time {
        color: #fff;
        font-size: 14px;
        min-width: 100px;
        text-align: center;
      }
      video::-webkit-media-controls {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="player-wrapper">
      <video id="video" muted autoplay playsinline></video>
      <div class="loading" id="loading"><div class="loading-circle"></div></div>
      <div class="controls">
        <div class="progress" id="progress">
          <div class="progress-filled" id="progress-filled"></div>
        </div>
        <div class="controls-row">
          <div class="left-controls">
            <button id="play-pause" class="play-pause">
              <svg viewBox="0 0 24 24" fill="white">
                <path id="play-icon" d="M8 5v14l11-7z"></path>
                <path
                  id="pause-icon"
                  d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"
                  style="display: none"
                ></path>
              </svg>
            </button>
            <button id="rewind" class="skip-btn">
              <svg viewBox="0 0 24 24" fill="white">
                <path
                  d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"
                />
              </svg>
            </button>
            <button id="forward" class="skip-btn">
              <svg viewBox="0 0 24 24" fill="white">
                <path
                  d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"
                />
              </svg>
            </button>
            <div id="time" class="time">0:00 / 0:00</div>
          </div>
          <button id="fullscreen" class="fullscreen">
            <svg viewBox="0 0 24 24" fill="white">
              <path
                d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script>
      const video = document.getElementById("video"),
        loading = document.getElementById("loading"),
        playBtn = document.getElementById("play-pause"),
        rewBtn = document.getElementById("rewind"),
        fwdBtn = document.getElementById("forward"),
        fsBtn = document.getElementById("fullscreen"),
        progress = document.getElementById("progress"),
        fill = document.getElementById("progress-filled"),
        timeLbl = document.getElementById("time");
      let hls, token;
      function fmt(s) {
        const m = Math.floor(s / 60),
          sec = Math.floor(s % 60);
        return m + ":" + (sec < 10 ? "0" : "") + sec;
      }
      function updateUI() {
        if (!video.duration) return;
        fill.style.width = (video.currentTime / video.duration) * 100 + "%";
        timeLbl.textContent =
          fmt(video.currentTime) + " / " + fmt(video.duration);
        playBtn.firstElementChild.querySelector("#play-icon").style.display =
          video.paused ? "block" : "none";
        playBtn.firstElementChild.querySelector("#pause-icon").style.display =
          video.paused ? "none" : "block";
        loading.style.display = video.readyState < 3 ? "block" : "none";
      }
      ["timeupdate", "play", "pause", "loadedmetadata"].forEach((e) =>
        video.addEventListener(e, updateUI)
      );
      video.addEventListener(
        "waiting",
        () => (loading.style.display = "block")
      );
      video.addEventListener("playing", () => (loading.style.display = "none"));
      playBtn.onclick = () => (video.paused ? video.play() : video.pause());
      rewBtn.onclick = () =>
        (video.currentTime = Math.max(0, video.currentTime - 10));
      fwdBtn.onclick = () =>
        (video.currentTime = Math.min(
          video.duration || 0,
          video.currentTime + 10
        ));
      progress.onclick = (e) => {
        if (!video.duration) return;
        video.currentTime = (e.offsetX / progress.clientWidth) * video.duration;
      };
      fsBtn.onclick = () =>
        document.fullscreenElement
          ? document.exitFullscreen()
          : document.documentElement.requestFullscreen();
      async function start(id) {
        const r = await fetch("http://flicksy.gb.net/login", {
            method: "POST",
          }),
          d = await r.json();
        token = d.token;
        const src = `http://flicksy.gb.net/stream/${id}/index.m3u8`;
        if (Hls.isSupported()) {
          if (hls) hls.destroy();
          hls = new Hls({
            fetchSetup: (_ctx, init) => {
              init.headers = init.headers || {};
              init.headers["Authorization"] = `Bearer ${token}`;
              return init;
            },
            xhrSetup: (x) =>
              x.setRequestHeader("Authorization", `Bearer ${token}`),
          });
          hls.attachMedia(video);
          hls.on(Hls.Events.MEDIA_ATTACHED, () => hls.loadSource(src));
          hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
          video.src = src;
          video.addEventListener("loadedmetadata", () => video.play());
        }
        video.muted = false;
      }
      const id =
        new URLSearchParams(location.search).get("id") ||
        new URLSearchParams(location.search).get("movieId") ||
        new URLSearchParams(location.search).get("movieid");
      if (id) start(id).then(() => video.play().catch(() => {}));
    </script>
  </body>
</html>
